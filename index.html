<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/app.js"></script>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>

    <main>
        <p class="turn-indicator">Turn</p>
        <div class="gameboard">
            <div class="tile" data-index="0"></div>
            <div class="tile" data-index="1"></div>
            <div class="tile" data-index="2"></div>
            <div class="tile" data-index="3"></div>
            <div class="tile" data-index="4"></div>
            <div class="tile" data-index="5"></div>
            <div class="tile" data-index="6"></div>
            <div class="tile" data-index="7"></div>
            <div class="tile" data-index="8"></div>
        </div>
        <button type="button" class="reset-btn">Restart Game</button>
    </main>

    <dialog class="name-entry-dialog">
        <form>
            <p class="dialog-title">Let's start the game!</p>
            <p class="player-input">
                <label for="player1">Player 1's Name:</label>
                <input type="text" name="player1" id="player1" maxlength="15" required>
            </p>
            <p class="player-input">
                <label for="player2">Player 2's Name:</label>
                <input type="text" name="player2" id="player2" maxlength="15" required>
            </p>
            <button type="button" class="submit-names-btn">Confirm</button>
        </form>
    </dialog>

    <dialog class="game-result-dialog">
        <h1>Player X Wins!</h1>
    </dialog>
</body>
</html>
